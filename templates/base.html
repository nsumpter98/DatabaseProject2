<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
        /* Sticky footer styles */
        html, body {
            height: 100%;
        }
        #page-content {
            flex: 1 0 auto;
        }
        #sticky-footer {
            flex-shrink: none;
        }
          /* Sidebar styles */
    #sidebar {
        min-width: 250px;
        max-width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        overflow-y: auto;
        background-color: #343a40; /* Darker shade for sidebar background */
        color: #fff;
        padding: 20px;
    }
    #sidebar .nav-link {
        color: #bdbdbd; /* Lighter text color for better contrast */
        margin: 5px 0;
        border-radius: 5px;
        transition: all 0.3s;
    }
    #sidebar .nav-link:hover {
        background-color: #495057; /* Slightly darker background on hover */
        color: #ffffff;
    }
    #sidebar h2 {
        color: #ffffff;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 20px;
    }
    #sidebar .nav {
        display: block;
    }
    .nav-item {
        width: 100%;
    }
        /* Adjust main content padding to match sidebar width */
        .main-content {
            padding-left: 250px;
        }
        
        /* header */
        .navbar {
            padding: 0 16px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<div id="sidebar">
    <!-- Improved Sidebar content -->
    <h2>Methods</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="jupyter">Jupyter Notebook</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="mean_substitute">Sub W/ mean</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="median_substitute">Sub W/ median</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="mode_substitute">Sub W/ mode</a>
        </li>
{#        <li class="nav-item">#}
{#            <a class="nav-link" href="ml_substitute">Sub W/ ML</a>#}
{#        </li>#}
        <li class="nav-item">
            <a class="nav-link" href="dev">Development</a>
        </li>
        <!-- Add more links as needed -->
    </ul>
</div>

<!-- Main content -->
<div class="main-content" id="page-content">
    <header class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row bd-navbar sticky-top">
        <a class="navbar-brand padding-left p-4" href="/">Database Project 2</a>
        <!-- Header content -->
    </header>

    <!-- Page Content -->
    <main class="flex-shrink-0">
        <div class="container p-4">
            {% block content %}
            <!-- This is where you'll include other Django templates or content -->
            {% endblock %}
        </div>
    </main>
</div>

<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <!-- Footer content add js for year-->
        <span>Database Project 2 - {% now "Y" %}</span>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
